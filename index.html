<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopernyg.us - Work in Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            animation: lineGlow 3s infinite;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(76, 175, 80, 0.4);
            border-radius: 50%;
            z-index: 1;
        }
        
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.15;
        }
        
        .logo {
            font-size: 2.5rem;
            letter-spacing: 6px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2rem;
            color: #4CAF50;
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
                text-shadow: 0 0 15px #4CAF50;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 30px #4CAF50, 0 0 40px #4CAF50;
            }
        }
        
        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
                text-shadow: 0 0 0 #0ff;
            }
            5% {
                transform: translate(-2px, 2px);
                text-shadow: -2px 0 #0ff;
            }
            10% {
                transform: translate(2px, -2px);
                text-shadow: 2px 0 #f0f;
            }
            15%, 85% {
                transform: translate(0);
                text-shadow: none;
            }
            90% {
                transform: translate(1px, -1px);
                text-shadow: -1px 0 #0ff, 1px 0 #f0f;
            }
            95% {
                transform: translate(-1px, 1px);
                text-shadow: 1px 0 #0ff, -1px 0 #f0f;
            }
        }
        
        @keyframes lineGlow {
            0%, 100% {
                width: 50%;
                left: 25%;
                opacity: 0.7;
            }
            50% {
                width: 100%;
                left: 0;
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="container">
        <div class="logo">Kopernyg.us</div>
        <h1 class="glitch">Work in Progress</h1>
        <p>We're building something underground.</p>
        <p>Coming soon.</p>
    </div>

    <script>
        // Create matrix background effect
        const matrixCanvas = document.createElement('canvas');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;
        document.getElementById('matrix').appendChild(matrixCanvas);
        
        const ctx = matrixCanvas.getContext('2d');
        const characters = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        const columns = matrixCanvas.width / 20;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * -100);
        }
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            
            ctx.fillStyle = "#23a821";
            ctx.font = "15px monospace";
            
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * 20, drops[i] * 20);
                
                if (drops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        // Create floating particles
        function createParticles() {
            const particleCount = 40;
            const container = document.body;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                // Random size
                const size = Math.random() * 4 + 2;
                
                // Set styles
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random animation
                const animDuration = Math.random() * 20 + 10;
                const animDelay = Math.random() * 5;
                
                particle.style.animation = `float ${animDuration}s linear ${animDelay}s infinite`;
                
                // Add keyframes dynamically
                const keyframes = `
                    @keyframes float {
                        0% {
                            transform: translate(0, 0);
                            opacity: ${Math.random() * 0.5 + 0.3};
                        }
                        25% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                            opacity: ${Math.random() * 0.5 + 0.5};
                        }
                        50% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 100 - 50}px);
                            opacity: ${Math.random() * 0.5 + 0.3};
                        }
                        75% {
                            transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 200 - 100}px);
                            opacity: ${Math.random() * 0.5 + 0.5};
                        }
                        100% {
                            transform: translate(0, 0);
                            opacity: ${Math.random() * 0.5 + 0.3};
                        }
                    }
                `;
                
                const styleElement = document.createElement('style');
                styleElement.textContent = keyframes;
                document.head.appendChild(styleElement);
                
                container.appendChild(particle);
            }
        }
        
        // Handle window resize
        function handleResize() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', handleResize);
        
        // Initialize
        setInterval(drawMatrix, 50);
        createParticles();
    </script>
</body>
</html>
